name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [main]
  workflow_dispatch: # Permette di triggerare manualmente

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE: ${{ secrets.HF_SPACE }}
        run: |
          git remote add space https://huggingface.co/spaces/$HF_USERNAME/$HF_SPACE || true
          git push --force https://$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE main

